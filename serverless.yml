# NOTE: update this with your service name
service: notes-app-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-2
  profile: customer-account-dev
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  environment:
    tableName: notes-app-api
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    stripeSecretKey: ${env:STRIPE_SECRET_KEY}
  #  sampleEnvVar: ${env:SAMPLE_ENV_VAR}

functions:
  create:
    handler: create.main
    role: invokeLambdaRoleTest
    events:
      - http:
          path: notes
          method: post
          cors: true
          authorizer: aws_iam
  get:
    handler: get.main
    role: invokeLambdaRoleTest
    events:
      - http:
          path: notes/{id}
          method: get
          cors: true
          authorizer: aws_iam
  list:
    handler: list.main
    role: invokeLambdaRoleTest
    events:
      - http:
          path: notes
          method: get
          cors: true
          authorizer: aws_iam
  update:
    handler: update.main
    role: invokeLambdaRoleTest
    events:
      - http:
          path: notes/{id}
          method: put
          cors: true
          authorizer: aws_iam
  delete:
    handler: delete.main
    role: invokeLambdaRoleTest
    events:
      - http:
          path: notes/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  billing:
    handler: billing.main
    events:
      - http:
          path: billing
          method: post
          cors: true
          authorizer: aws_iam
                  
resources:
  Resources:
    - ${file(resources/api-gateway-errors.yml)}
    - invokeLambdaRoleTest:
        Type: AWS::IAM::Role
        Properties:
          AssumeRolePolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Principal:
                  Service:
                    - lambda.amazonaws.com
                Action: sts:AssumeRole
          PermissionsBoundary: arn:aws:iam::244998048076:policy/saml/SecurityIamBuilderPermissionsBoundary
